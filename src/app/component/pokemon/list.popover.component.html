<ion-list>
  <ion-item>
    <ion-avatar slot="start">
      <ion-img (ionError)="imgError($event)" [src]="pokemon.sprites.front_default"></ion-img>
    </ion-avatar>
    <ion-label>
      <h2>{{pokemon.name}}</h2>
    </ion-label>
  </ion-item>
  <ion-item lines="none" detail="false" button (click)="editPokemon()">Edit</ion-item>
  <ion-item lines="none" detail="false" button (click)="deletePokemon()">Delete</ion-item>
</ion-list>
