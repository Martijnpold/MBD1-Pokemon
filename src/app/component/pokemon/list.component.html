<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>AAAA</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">AAAA</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <div *ngFor="let pkmn of pokemons">
      <img src="{{ pkmn.sprites.front_default }}">
      <span class="badge">{{ pkmn.name }}</span>
    </div>
  </div>
</ion-content>
