<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Caught Pokemon</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Caught Pokemon</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item *ngFor="let pkmn of pokemons">
    <ion-avatar slot="start">
      <ion-img (ionError)="imgError($event)" [src]="pkmn.sprites.front_default"></ion-img>
    </ion-avatar>
    <ion-label>
      <h2>{{pkmn.capitalizedName()}}</h2>
    </ion-label>
    <ion-reorder slot="end"></ion-reorder>
  </ion-item>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="reset()">
      <ion-icon name="trash-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
